	<script type="text/javascript">
		
	var canvas = document.getElementById('the-canvas');
	var context = canvas.getContext('2d');

	function Ball(x,y,red,green,blue,rad, canvasX = 500, canvasY = 500, xSpeed = 1, ySpeed = 1){
		this.x = x;
		this.y = y;
		this.r = red;
		this.g = green;
		this.b = blue;
		this.rad = 50;
		this.canvasX = canvasX;
		this.canvasY = canvasY;
		this.endArc = Math.PI * 2;
		this.xDirection = 1;
		this.yDirection = 1;
		this.xSpeed = xSpeed;
		this.ySpeed = ySpeed;
	}

	Ball.prototype.updateBall = function(){
		// Check to see if we hit the right side
		if(this.x >= this.canvasX - this.rad){
			this.xDirection = -1;
		// Left side
		}else if(this.x <= 0 + this.rad){
			this.xDirection = 1;
		}
		// Bottom
		if(this.y >= this.canvasY - this.rad){
			this.yDirection = -1;
		// Top
		}else if(this.y <= 0 + this.rad){
			this.yDirection = 1;
		}
		this.x += this.xDirection * this.xSpeed;
		this.y += this.yDirection * this.ySpeed;
	}

  	Ball.prototype.start = function(){
  		this.draw();
  	};

	var dcBall = new Ball(100,0,0,100,0,50,500,500,25,6);
	var basketBall = new Ball(200,200,0,100,0,50,500,500,9,6);
	var basketBall2 = new Ball(200,100,0,100,0,50,500,500,9,60);
	var x1 = new Ball(200,400,0,100,0,50,500,500,15,1);
	var balls = [dcBall,basketBall,basketBall2];


	function run(){
		context.clearRect(0,0,balls[0].canvasX,balls[0].canvasY);		
		for(let i = 0; i < balls.length; i++){
			balls[i].updateBall();
			context.fillStyle = '#'+balls[i].r+balls[i].g+balls[i].b;
			context.beginPath();
			context.arc(balls[i].x,balls[i].y,balls[i].rad,0,balls[i].endArc);
			// console.log(dcBall.x,dcBall.y,dcBall.rad,dcBall.canvasX)
			context.fill();
		}
		requestAnimationFrame(run);			
	}
